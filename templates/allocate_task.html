<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocate Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        form {
            display: inline-block;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        select, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 15px;
            background: #dc3545;
            color: white;
            border-radius: 5px;
        }
        a:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <h2>Allocate Task</h2>
    <form action="{{ url_for('assign_task') }}" method="POST">
        <input type="hidden" name="task_id" value="{{ task_id }}">
        <label for="assigned_user">Select User:</label>
        <select name="assigned_user">
            {% for user in users %}
            <option value="{{ user[0] }}">{{ user[0] }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Allocate Task</button>
    </form>
    <br>
    <a href="{{ url_for('admin_dashboard') }}">Back</a>
</body>
</html>
